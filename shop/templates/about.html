{% extends './base.html' %}

{% block title %} About Us {% endblock %}

{% block css %}
    <style>
        body {
        background: #BBD2C5; /* fallback for old browsers */
        background: -webkit-linear-gradient(to right, #536976, #BBD2C5); /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to right, #536976, #BBD2C5);
        /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+,
        Safari 7+ */
        }
    </style>
{% endblock %}

{% block body %}
    <div class="container" style="padding-top: 30px">
        <div class="my-4 heading">
            <h1 style="font-family: 'Pacifico', cursive; font-size: 80px;">About Us!</h1>
            <p style="padding-top: 50px; font-family: 'Architects Daughter', cursive; font-size: 25px;">
                Welcome! to our cafeteria.
                We have great and tasty varieties of food for you and for your friends.
            </p>
            <br>
            <strong style="padding-top: 50px; font-family: 'Architects Daughter', cursive; font-size: 25px;">Thank you!</strong>
        </div>
    </div>
{% endblock %}
